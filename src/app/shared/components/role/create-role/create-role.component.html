<form [formGroup]='form'>
    <div>
  
      <div>
        <label for="name">Role name</label>
        <input mat-input formControlName="name" type="text" class="form-control" />
      </div>
      
      <mat-error *ngIf="(name?.dirty || name?.touched) && form?.invalid">
      <div class="error">
        <mat-error *ngIf="name?.errors?.required">
            Role name  is <strong>required</strong>
        </mat-error>
      </div>
      <div class="error">
        <mat-error *ngIf="name?.errors?.maxlength">
            Role name must be <strong>less than {{name?.errors?.maxlength?.requiredLength}} </strong> characters
        </mat-error>
      </div>
      <div class="error">
        <mat-error *ngIf="name?.errors?.whitespace">
            Role name should not consist of <strong>whitespaces</strong>
        </mat-error>
      </div>
      </mat-error>
      
      <div>
        <button mat-raised-button color="primary" (click)="saveRole()" [disabled]="form.invalid">Save</button>
        
        <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
      </div>
  
    </div>
  </form>
