
<div class="listBody">
    <h1 id="caption">Roles</h1>
    <button mat-raised-button color="primary" (click)="addRole()" id="addBtn">Add</button>
    <table mat-table [dataSource]='roles' class="mat-elevation-z8" aria-describedby="caption">
        
      <ng-container  matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="header-align-center" scope="col">Role name</th>
        <td mat-cell *matCellDef="let role">{{role.name}}</td>
      </ng-container>
  
      <ng-container  matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="header-align-center" scope="col">Action</th>
        <td mat-cell *matCellDef="let role" >
          <button mat-raised-button color="primary" (click)="editRole(role)">Edit</button>
          <button mat-raised-button color="warn" (click)="deleteRole(role)">Delete</button>
        </td>
  
      </ng-container>
      <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef colspan="3">
          Loading data...
        </mat-footer-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
      
      <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':roles !=null && roles.length != 0}"></mat-footer-row>
    </table>
  </div>
