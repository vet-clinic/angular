<div class="card">
    <mat-card>
        <form [formGroup]="procedureForm">
            <div class="form-group">
            <div class="error" *ngIf="isControlInvalid('procedureName')">
                <p>Procedure name cannot be empty</p>
                <p>Procedure name max length is 100</p>
               </div>
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput required  type="text" name="procedureName"  formControlName="procedureName" >
            </mat-form-field>
        </div>
        <div class="form-group">
            <div class="error" *ngIf="isControlInvalid('price')">
                <p>Price cannot be empty</p>
                <p>Description max length is 3000</p>
               </div>
            <mat-form-field appearance="fill">
                <mat-label>Price</mat-label>
                <input matInput required type="text" name="price"  formControlName="price" >
            </mat-form-field>
            </div>
            <div class="form-group">
                <div class="error" *ngIf="isControlInvalid('description')">
                    <p>Description cannot be empty</p>
                    <p>Description max length is 3000</p>
                   </div>
            <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <textarea matInput required type="text" name="description"  formControlName="description" >
                    </textarea>
            </mat-form-field>  
            </div>     
                <button mat-raised-button type="submit" color="primary" (click)="onSubmit()">Update</button>
                <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>        
        </form>
    </mat-card>
    </div>
