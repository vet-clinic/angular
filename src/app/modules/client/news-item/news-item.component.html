<mat-expansion-panel>
    <mat-expansion-panel-header>
        <mat-panel-title>{{post.title}}</mat-panel-title>
        <mat-panel-description>
            {{post.subtitle}} 
        </mat-panel-description>
        <mat-icon *ngIf="isAdmin" (click)="goToSettings()">more_vert</mat-icon>
        <mat-icon *ngIf="isAdmin" (click)="openAssessDialog()">clear</mat-icon>
    </mat-expansion-panel-header>
    <mat-card class="example-card">
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>
                {{post.mainText}}
            </p>
        </mat-card-content>
    </mat-card>
</mat-expansion-panel>
